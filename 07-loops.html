<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //loops ou estruturas de repetição são recursos que toda linguagem de programação
    //disponibiliza para que intruções possam ser executadas mais de uma vez

    //LOOP while

    //Pedir ao usuario que informe numeros na sequencia e vamos somar 
    //ate que ele infomre o valor 0. Depois disse, vamos apresentar a soma

    let soma = 0, num 

while(num !== 0){
    //number tem o mesmo efeito que o parseFloat
    num = Number(prompt('Informe um número para somar ou 0 para terminar:'))

    if(! inNaN(num)){ //se for um numero valido
        soma += num //Equivale a soma = soma + soma
    }
}

    alert(`A soma dos numeros informados é ${soma}.`)
</script>
</head>
